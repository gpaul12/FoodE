<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Foodle</title>
  </head>
  <body>
    <nav class="navbar is-info">
      <div class="navbar-start">
        <h1 class="has-text-left has-text-white is-size-1">Foodle</h1>
      </div>

      <div class="navbar-end">
        <p class="has-text-justified has-text-right is-size-4 my-foodle">
          My foodles
        </p>
      </div>
    </nav>
    <div class="card">
      <div class="card-content">
        <div class="has-text-centered content">
          In the mood for food but don't know what you want?
        </div>
        <button class="is-large has-text-centered button is-large is-rounded">
          foodle!
        </button>
      </div>
    </div>
    <div class="columns">
      <div class="column has-text-centered">Your foodle recipe!</div>
      <div class="column has-text-centered">Your foodle pairing!</div>
    </div>

    <button class="button is-normal is-rounded">Clear</button>
    <button class="button is-normal is-rounded">Save</button>
    <div class="card">
      <div class="card-content">
        <div class="content has-text-centered">My foodles</div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>foodle</strong> by
          <a href="https://jgthms.com"
            >Erynn Affeldt, Gerry Paul, Jamie Nadel, Justin Nuzum, & Virginia
            Butler</a
          >
        </p>
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
